<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9f68e613c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->

    <header>
        <nav class="nav">
            <a href="#" class="nav_logo">VinhoBoy</a>
    
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="" class="nav_link">Home</a>
                    <a href="" class="nav_link">Product</a>
                    <a href="" class="nav_link">Service</a>
                    <a href="" class="nav_link">Contact</a>
                </li>
            </ul>
    
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>

    <!-- home -->
    <section class="home">
        <div class="form_container">
            <i class="fa-solid fa-xmark form_close"></i>
            <div class="login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" class="email" placeholder="Enter your email" required>
                        <i class="fa-solid fa-envelope email"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required>
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-solid fa-eye-slash hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot Password</a>
                    </div>
                    <button class="button" >Login now</button>

                    <div class="login_signup">
                        Don't have an account <a href="#" id="signup">signup</a>
                    </div>
                </form>
            </div>

            <!-- signup form -->
            <div class="signup_form">
                <form action="#">
                    <h2>Signup</h2>

                    <div class="input_box">
                        <input type="email" class="email" placeholder="Enter your email" required>
                        <i class="fa-solid fa-envelope email"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Create password" required>
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-solid fa-eye-slash hide"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Confirm password" required>
                        <i class="fa-solid fa-lock password"></i>
                        <i class="fa-solid fa-eye-slash hide"></i>
                    </div>


                    <button class="button" >Signup now</button>

                    <div class="login_signup">
                        Alrady have an account <a href="#" id="login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
